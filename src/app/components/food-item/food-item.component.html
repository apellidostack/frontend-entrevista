<div class="food-card">
    <div class="image-box">
      <img [src]="food.imageUrl" alt="Food image">
    </div>
    <div class="info-box">
      <h4>{{ food.description }}</h4>
      <p>{{ food.description }}</p>
      <p class="likes">Likes 1k</p>
      <button (click)="order.emit(food)">Add to Order</button>
    </div>
  </div>
